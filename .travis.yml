sudo: required

branches:
  only:
  - master

services:
  - docker

env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
    
before_install:
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud functions deploy ./finance_cfunction/hello_world --runtime python37 --trigger-http
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project finance-k8s
  - gcloud config set compute/zone us-central1-c
  - gcloud container clusters get-credentials finance-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t davidsantander/finance-k8s-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true davidsantander/finance-k8s-test npm test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master